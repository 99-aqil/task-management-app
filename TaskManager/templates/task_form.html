{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Create Task</title>
</head>
<body>
    {% block content %}
    <h1>Create a New Task</h1>
    <form method="post" action="{% url 'add-task' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" id="user" name="user" value="{{ user }}" style="display: none;"><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="due_date">Due Date:</label>
        <input type="datetime-local" id="due_date" name="due_date" required><br><br>

        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br><br>

        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed"><br><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <button type="submit">Create Task</button>
    </form>
    {% endblock %}
</body>
</html>
