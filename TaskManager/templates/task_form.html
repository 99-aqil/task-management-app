{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Create Task</title>
</head>
<body>
    {% block content %}
    <h1 class="page-title">Create a Task</h1>
    <form method="post" action="{% url 'add-task' %}" enctype="multipart/form-data" class="task-form">
        {% csrf_token %}
        <input type="text" id="user" name="user" value="{{ user }}" style="display: none;"><br><br>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
        </div>
        <div class="form-group">
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" required></textarea><br><br>
        </div>
        <div class="form-group">
            <label for="due_date">Due Date:</label>
            <input type="datetime-local" id="due_date" name="due_date" required><br><br>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select><br><br>
        </div>
        <div class="form-group">
            <label for="completed">Completed:</label>
            <input type="checkbox" id="completed" name="completed"><br><br>
        </div>
        <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*"><br><br>
        </div>
        <input type="submit" value="Create Task" class="btn btn-primary">
        <a href="{% url 'list-task' %}" class="btn btn-secondary">Cancel</a>
    </form>
    {% endblock %}
</body>
</html>
